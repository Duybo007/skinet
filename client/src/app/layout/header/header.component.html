<header class="border-b p-3 w-full shadow-md">
    <div class="flex items-center align-middle justify-between mx-auto max-w-screen-2xl">
        <img routerLink="/" src="/images/logo.png" alt="app logo" class="max-h-16">
        <nav class="flex gap-3 my-2 uppercase text-2xl">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            <a routerLink="/shop" routerLinkActive="active">Shop</a>
            <a>Contact</a>
        </nav>
        <div class="flex gap-3 align-middle">
            <a routerLink="/cart" 
                routerLinkActive="active" 
                matBadge="{{cartService.itemInCartCount()}}" 
                matBadgeSize="large" 
                class="custom-badge mt-2 mr-2">
            <mat-icon>shopping_cart</mat-icon>
            </a>
            <button mat-stroked-button>Login</button>
            <button mat-stroked-button>Register</button>
        </div>
    </div>
</header>
